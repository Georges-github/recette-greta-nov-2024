<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nous contacter</title>
</head>
<body>

    <form id="formContact" action="">

        <label for="prenom">Prénom</label>
        <input id="prenom" name="prenom" type="text" placeholder="Prénom">

        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" placeholder="Nom">

        <label for="courriel">Prénom</label>
        <input id="courriel" name="courriel" type="email" placeholder="Adresse courriel">

        <label for="service">Service</label>
        <select id="service">
            <option value="informatique">Informatique</option>
            <option value="commercial">Commercial</option>
        </select>

        <label for="commentaire">Commentaire</label>
        <textarea id="commentaire" name="commentaire" placeholder="Commentaire" rows="5"></textarea>

        <input type="submit" value="Valider">

    </form>
    
</body>
</html>
